<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Grocery List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container-fluid bg-dark text-white">
      <!-- Navbar Start -->
      <nav
        class="
          top-bar
          navbar navbar-dark
          bg-dark
          text-white
          d-flex
          justify-content-center
          text-center
        "
      >
        <h1 id="top-left-name" class="fw-bold">Grocery List</h1>
      </nav>
      <!-- Navbar End -->

      <!-- Main Container Start -->
      <div class="container">

        <!-- Clear Start Scene -->
        <div id="clear-start-scene" class="clear-start-scene d-none">
          <div class="col-12 text-center">
            <h3 id="center-name" class="">Welcome! Please enter your name.</h3>
          </div>

          <div class="d-flex justify-content-center flex-wrap mt-2">
            <div class="input-group mb-3">
              <span class="input-group-text fas fa-user fa-1x"></span>
              <input
                id="name-input"
                type="text"
                class="form-control"
                placeholder="John Doe"
                aria-label="name"
                aria-describedby="basic-addon1"
                maxlength="40"
                size="20"
              />
            </div>
            <!-- <input type="range" class="form-range" min="1" max="25" id="customRange2" onchange={handleChange()} value="0"> -->
            <button
              type="submit"
              id="enter-name-button"
              class="btn btn-outline-light w-50 text-uppercase"
              onclick="enter_name()"
            >
              Create List
            </button>
          </div>
        </div>
        <!-- Clear Start Scene End -->

        <!-- List found -->
        <div id="list-found-scene" class="list-found-scene d-none">
          <div class="w-100 text-center">
            <h3 id="center-name-list-found" class="w-100"></h3>
          </div>

          <div class="d-flex flex-column justify-content-center w-25 text-center">
            <!-- <input type="range" class="form-range" min="1" max="25" id="customRange2" onchange={handleChange()} value="0"> -->
            
            <button
              type="submit"
              id="enter-name-button"
              class="btn btn-outline-light text-uppercase w-100 text-break"
              onclick="continueWithOldList()">
              Continue
            </button>

            <button
              type="submit"
              id="enter-name-button"
              class="btn btn-outline-light text-uppercase w-100 text-break"
              onclick="createListScene()"
            >
              Create new list 
            </button>
          </div>
        </div>
        <!-- List Found Scene End -->


        <!--Working List found -->
        <div id="working-on-list" class="working-on-list d-none">
          <div class="col-12 text-center">
            <h3 class="">Add Items to your list</h3>
          </div>

          <div class="d-flex justify-content-center flex-column mt-2 w-100">

            <div class="input-group mb-3 w-auto m-auto justify-content-center">
              <span class="input-group-text fas fa-shopping-cart fa-2x"></span>
              <input
                id="item-input"
                type="text"
                class="form-control"
                placeholder="Milk"
                aria-label="name"
                aria-describedby="basic-addon1"
                maxlength="40"
                size="40"
              />
            </div>

            <div class="d-flex justify-content-center flex-wrap gap-3 w-auto m-auto">
              <input type="range" class="form-range h-auto" min="1" max="25" id="customRange2" onchange={handleChange()} value="0">
              <span id="range-text" class="input-group-text">1</span>
            </div>

            <div class="list-active-button w-auto m-auto">
              <input
                type="submit"
                id="add-item-button"
                class="btn btn-outline-light text-uppercase w-100"
                onclick="addItem()"
                value="Add Item"
              />
              <input
                type="submit"
                id="download"
                class="btn btn-outline-light text-uppercase w-100"
                onclick="create_file()"
                value="Download"
              />
            </div>
          </div>
          <div class="list-container w-100 text-break">
            <ul id="list" class="list-group mx-auto gap-3 ">
            </ul>
          </div>
        </div>
        <!-- List Found Scene End -->

      </div>
      <!-- Main Container End -->

      <footer
        class="
          text-center
          d-lg-flex d-md-flex d-sm-inline-flex
          align-items-center
          w-100
          h-100vh
          justify-content-evenly
        "
      >
        <div class="text-center d-lg-flex d-md-flex d-sm-inline-flex gap-5">
          <div class="p-3">
            <a href="https://www.linkedin.com/in/fernporti/" target="_blank">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </div>

          <div class="p-3">
            <a href="https://github.com/Fernando4242" target="_blank">
              <i class="fab fa-github fa-2x"></i>
            </a>
          </div>

          <div class="p-3">
            <a href="">
              <i class="fas fa-code fa-2x"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/b1988d9dfb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
